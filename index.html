<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Rubik+Moonrocks&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Daily Dairy</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Daily Dairy</h1>
        <button class="btnLogIn">Sign In</button>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="form">
          <h2>Lets Start by getting todays output</h2>
          <form action="#" method="post">
            <fieldset>
              <legend>Enter Daily output in litres for each cow shed:</legend>
              <label for="shedA">Shed A:</label>
              <input required type="number" id="shedA" name="fname" /><br /><br />
              <label for="shedB">Shed B:</label>
              <input required type="number" id="shedB" name="fname" /><br /><br />
              <label for="shedC">Shed C:</label>
              <input required type="number" id="shedC" name="fname" /><br /><br />
              <label for="shedD">Shed A:</label>
              <input required type="number" id="shedD" name="fname" /><br /><br />
              <div class="btndiv"><button>Compute</button></div>
            </fieldset>
          </form>
        </div>
        <table>
          <caption>
            Daily milk production
          </caption>
          <tr>
            <th>Shed</th>
            <th>Daily output in Litres</th>
          </tr>
          <tr>
            <td>Shed A</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>Shed B</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>Shed C</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>Shed D</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>Totals</td>
            <td>0000</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
